task: arc_challenge_llama
dataset_name: Llama-3.1-8B-Instruct-evals__arc_challenge__details
dataset_path: meta-llama/Llama-3.1-8B-Instruct-evals
test_split: latest
doc_to_text: "Given the following question and four candidate answers (A, B, C and D), choose the best answer.\nQuestion: {{ input_question }}\nA. {{ input_choice_list.A }}\nB. {{ input_choice_list.B }}\nC. {{ input_choice_list.C }}\nD. {{ input_choice_list.D }}\nYour response should end with \"The best answer is [the_answer_letter]\" where the [the_answer_letter] is one of A, B, C or D."
doc_to_target: "{{input_correct_responses[0]}}"
gen_prefix: "The best answer is"
num_fewshot: 0
output_type: generate_until
generation_kwargs:
  do_sample: false
  max_gen_toks: 100
  until:
  - </s>
  - <|im_end|>
  - <|eot_id|>
  - <|end_of_text|>
  - <|end_of_sentence|>
filter_list:
  - name: strict_match
    filter:
      - function: remove_whitespace
      - function: take_first
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
    regexes_to_ignore:
      - "\\$"
      - "\\.$" 
metadata:
  version: 1.0
